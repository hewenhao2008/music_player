<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music_player</title>
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
        <link rel="stylesheet" href="music_player.css">
    </head>
    <body>
        <div id="id-div-player">
            <audio src="" data-songs="" data-active=""></audio>

            <i class="fa fa-list-ul"></i>
            <i class="fa fa-cog"></i>

            <img id="id-img-background" src="" alt="" />
            <img id="id-img-player" src="" alt="" />

            <div id="id-div-songslist" class="songslist slideOutLeft animated"></div>

            <currenttime></currenttime>
            <alltime></alltime>
            <songname></songname>

            <input type="range" value="0" min="0">

            <div id="id-div-controller">
                <i class="fa fa-retweet"></i>
                <i class="fa fa-backward"></i>
                <i id="id-i-play" class="fa fa-play"></i>
                <i class="fa fa-forward"></i>
                <i class="fa fa-random"></i>
            </div>
        </div>
        <script src="music_player.js"></script>
    </body>
</html>
