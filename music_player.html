<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music_player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="Music_player.css">
    </head>
    <body>
        <div id="id-div-player">
            <audio src="Intro - intro.mp3" data-songs=5 data-active=0></audio>

            <i class="fa fa-list-ul"></i>
            <i class="fa fa-cog"></i>

            <img id="id-img-background" src="Intro - intro.jpg" alt="" />
            <img id="id-img-player" class="" src="Intro - intro.jpg" alt="" />

            <div id="id-div-songslist" class="songslist"></div>

            <currenttime></currenttime>
            <alltime></alltime>
            <songname></songname>
            <input type="range">

            <div id="id-div-controller">
                <i class="fa fa-retweet"></i>
                <i class="fa fa-backward"></i>
                <i id="id-i-play" class="fa fa-play"></i>
                <i class="fa fa-forward"></i>
                <i class="fa fa-random"></i>
            </div>
        </div>
        <script src="Music_player.js"></script>
    </body>
</html>
